  title: La Communication Animale
  avatar: avatar.png
  gravatar: # email md5 hash
  description: "TPE : Que permettent les nouvelles connaissances en matière de communication animale ?" # used by search engines
  
  # Header and footer text
  header_text: >
     <p>Que permettent les nouvelles connaissances en matière de communication animale ?</p>
  footer_text: >
   Créé par des élèves du <a href="http://www.lycee-delacroix-maisons-alfort.fr/">Lycée Delacroix</a>
   
