<!-- _includes/image.html -->
<div class="image-wrapper">
    {% if include.url %}
    <a href="{{ include.url }}" title="{{ {{ include.title }} | markdownify}}" target="_blank">
    {% endif %}
        <img src="{{ site.url }}{{ include.img }}" alt="{{ {{ include.title | markdownify}} }}"/>
    {% if include.url %}
    </a>
    {% endif %}
    {% if include.caption %}
        <p class="image-caption">{{ {{ include.caption }} | markdownify}}</p>
    {% endif %}
</div>
